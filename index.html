<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="css, html" />
    <meta name="description" content="Profile page" />
    <title>HTML, CSS</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img
          src="/photoes/Profile Large.jpeg"
          alt="A photo of Svetlana Valeeva"
          class="avatar"
        />
        <div class="info-text">
          <h1>Svetlana Valeeva</h1>

          <p>I am a <strong>front end web developer</strong></p>

          <h4>Social Media:</h4>
          <a href="https://www.instagram.com" target="_blank">Instagram</a>
          |
          <a href="https://www.facebook.com" target="_blank">FB</a>
          |
          <a href="https://au.linkedin.com" target="_blank">LinkedIn</a>
        </div>
      </div>
      <div class="sections work">
        <h2>Work Experience:</h2>
        <table width="350" id="table">
          <thead class="table-head">
            <tr>
              <th>Name</th>
              <th>Job</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Sunny Plus</td>
              <td>English teacher</td>
              <td>2017-2017</td>
            </tr>
            <tr>
              <td>I2</td>
              <td>English Teacher</td>
              <td>2018-2019</td>
            </tr>
            <tr>
              <td>PCP</td>
              <td>Pharmacy Assistant</td>
              <td>2021-2023</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="sections hobbies">
        <h2>My Hobbies:</h2>
        <ol>
          <li>Travelling</li>
          <li>Exersising</li>
          <li>Programming</li>
        </ol>
      </div>
      <div class="sections contacts">
        <form class="form">
          <h2>Contact me</h2>
          <div class="form-row">
            <div class="form-group">
              <label for="name">Your name</label>
              <input
                type="text"
                name=""
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <label for="email1">Your email</label>
              <input
                type="email"
                name=""
                id="email1"
                placeholder="Enter Your email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>

            <textarea
              cols="30"
              rows="5"
              placeholder="Введите сообщение"
            ></textarea>
          </div>
          <div>
            <input type="submit" id="message" value="Send!" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
